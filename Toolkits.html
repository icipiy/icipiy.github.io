<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Window-target" content="_top">
<meta name="robots" content="noindex">
<title>Toolkits</title>
<style>
    body{
        background-color: aquamarine;
        text-align: center;
        font-size: 22px;
    }
    .
    div {
        border: 1px solid black;
        width: 200px;
        height: 100px;
        overflow: scroll;
    }
    #browserInfo {
        font-size: 16px;
    }
</style>
<script type="text/javascript">
window.onload = function() {

  function objToJSON(obj) {
    let cache = [];
    let json = JSON.stringify(obj, (key, value) => {
      if (typeof value === 'object' && value !== null) {
        if (cache.includes(value)) return;
        cache.push(value);
      }
      return value;
    });
    cache = null;
    return json;
  }

  var uabutton = document.getElementById("showua");
  uabutton.onclick = showUserAgent;
  function showUserAgent() {
    var browserInfo = document.getElementById("browserInfo");
    browserInfo.innerHTML = navigator.userAgent;
  }
  var screenbutton = document.getElementById("showscreen");
  screenbutton.onclick = showUserAgent;
  function showUserAgent() {
    var browserInfo = document.getElementById("browserInfo");
    var info = "<span>";
    info += ("height: " + screen.height + "<br/>");
    info += ("width: " + screen.width + "<br/>");
    info += ("availHeight: " + screen.availHeight + "<br/>");
    info += ("availWidth: " + screen.availWidth + "<br/>");
    info += ("availLeft: " + screen.availLeft + "<br/>");
    info += ("availTop: " + screen.availTop + "<br/>");
    info += ("colorDepth: " + screen.colorDepth + "<br/>");
    info += ("pixelDepth: " + screen.pixelDepth + "<br/>");
    info += ("isExtended: " + screen.isExtended + "<br/>");
    if (screen.orientation != null) {
      info += ("orientationAngle: " + screen.orientation.angle + "<br/>");
      info += ("orientationType: " + screen.orientation.type + "<br/>");
    }
    info += "</span>";
    browserInfo.innerHTML = info;
  }
  console.log(frames);
  console.log(navigator);
  console.log(history);
  console.log(location);
  console.log(screen);
}
</script>
</head>
<body>
<button id="showua">User-Agent</button>
<br/>
<button id="showscreen">Screen</button>
<br/>
<div id="browserInfo"></div>
<br/>
</body>
</html>
