<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Open Test</title>
    <style>
        a {
            display: inline-block;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            margin: 10px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <a href="#" onclick="openNewWindow('https://www.baidu.com')">Open New Window</a>
    <a href="#" onclick="openNewTab('https://www.baidu.com')">Open New Tab</a>

    <script>
        function openNewWindow(url) {
            window.open(url, 'baiduWindow', 'x=80,y=60,width=800,height=600');
            return false;
        }
        function openNewTab(url) {
            window.open(url, 'baiduTab');
            return false;
        }
    </script>
</body>
</html>
